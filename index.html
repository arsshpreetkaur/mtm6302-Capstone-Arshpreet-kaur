<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"Astronomy Picture of the Day"</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Astronomy Picture of the Day</h1>
        <button id="dark-mode-toggle">Toggle Dark Mode</button>
    </header>
    <main>
        <form id="date-form">
            <label for="date-input">Enter Date:</label>
            <input type="date" id="date-input" required>
            <button type="submit">Get Picture</button>
        </form>
        <form id="search-form">
            <label for="keyword-input">Search by Keyword:</label>
            <input type="text" id="keyword-input" required>
            <button type="submit">Search</button>
        </form>
        <div id="apod-container" class="apod-container"></div>
        <div id="search-results-container" class="search-results-container"></div>
        <div id="pagination-container" class="pagination-container"></div>
        <h2>Favourites <span id="favourites-count"></span></h2>
        <button id="view-slideshow" class="view-slideshow">View Slideshow</button>
        <div id="favourites-container" class="favourites-container"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
